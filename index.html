<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap" rel="stylesheet">

    <title>Valentine's card</title>
</head>

<body>
    <div id="envelope-container">
        <img src="love-letter.png" alt="letter" id="question">
        <p>You've got a message (1)</p>
    </div>

    <div id="letter-container">
        <div class="letter-window">
            <h1 id="letter-title">Will you be my Valentine?üòç</h1>

            <img src="cat_heart.gif" alt="bear" id="letter-bear">

            <div class="buttons" id="letter-buttons">
                <button class="btn-yes">Yes</button>

                <div class="no-wrapper">
                    <button class="btn-no">Nah</button>
                </div>
            </div>

            <p id="final-text" class="final-text" style="display: none">
                <strong>If you're reading this, it means you've responded and agreed to be my Valentine!</strong>
                I know I'm far from the good friend, much less the boyfriend, but I still love you very much and will try to be better!
                Happy Valentine's day!
            </p>

        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
